<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        .marcador{
            background: #a09e9e;
            border: 1px solid black;
        }

        .marcador-container{
            background-color: rgb(187, 223, 255);
            border: 1px solid red;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="http/cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


    <title>Grids!</title>
  </head>
  <body>

    <div class="marcador-container">

      <h2>largura fixa</h2>
        <div class="row" style="border: 1px solid black;">
          <div class="marcador col">Area 1</div>
          <div class="marcador col">Area 2</div>
          <div class="marcador col">Area 3</div>
          <div class="marcador col">Area 4</div>
        </div>

        <h2>largura automatica </h2>
        <div class="row">
          <div class="marcador col">Area 1</div>
          <div class="marcador col-6">Area 2</div>
          <div class="marcador col-4">Area 3</div>
        </div>

        <h2>largura igual impilhada </h2>
        <div class="row">
          <div class="marcador col-sm">Area 1</div>
          <div class="marcador col-sm">Area 2</div>
          <div class="marcador col-sm">Area 3</div>
        </div>

        <h2>Ordenando</h2>

        <div class="row">
          <div class="marcador col-sm order-3">Area 1</div>
          <div class="marcador col-sm order-2">Area 2</div>
          <div class="marcador col-sm order-1">Area 3</div>
        </div>

        <h2>Offset</h2>
        <div class="row">
          <div class="marcador col-md-6 offset-md-3">Login...</div>
        </div>

        <h2>ofsset com espa√ßos</h2>

        <div class="row">
          <div class="marcador col-md-3 offset-md-3">area 1</div>
          <div class="marcador col-md-3 offset-md-3">area 2</div>
        </div>


    </div>
    
    
    <!-- Optional JavaScript -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>

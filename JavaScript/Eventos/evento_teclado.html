<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function clique(){
            alert("clicou")
        }

        function pressionou(){
            alert('segurando tecla')
        }

        function soltou(){
            alert('soltou a tecla')
        }
    </script>
</head>
<body>
    
    <input onkeydown="clique()"
    onkeyup="soltou()" onkeypress="pressionou()" type="text">
</body>
</html>

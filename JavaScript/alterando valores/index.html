<head>

    <title>JavaScript</title>
</head>
<body>

    <script>
       var a = 10
       var b = 20
       var c = null

       var texto = "Valor A: " + a  +" | valor B: " + b + " | valor C: " + c

       document.write (texto)
       document.write("<hr>")
       document.write(" <br> trocar valores das varias A para B e B para A <br><br><br>")

        c = a
        a = b
        b = c
       c = null
        
       var resposta = "Valor A: " + a  +" | valor B: " + b + " | valor C: " + c
        
      document.write(resposta)


    </script>
    
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=form, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>

        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" >
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" required autofocus>
        <br><br>

        <label for="numero">numero</label>
        <input type="number" id="numer" min="5" max="10">
        <br><br>

        <label for="url">Url</label>
        <input type="url" id="url" placeholder="EX: http://google.com">
        <br><br>

        <label for="pesquisa">pesquisa</label>
        <input type="search" id="pesquisa">
        <br><br>

        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="5">
        <br><br>

        <label for="data">Data</label>
        <input type="date" id="data">
        <br><br>

        <label for="cor">cor</label>
        <input type="color" id="cor">
        <br><br>


        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
